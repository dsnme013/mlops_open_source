<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iris Flower Prediction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f5f5;
    }
    h1 { color: #333; }
    form {
      margin-bottom: 20px;
      padding: 15px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 15px;
      padding: 10px 15px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
    #response {
      white-space: pre-wrap;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 400px;
    }
  </style>
</head>
<body>
  <h1>Iris Flower Prediction</h1>
  <form id="predictForm">
    <label for="sepal_length">Sepal Length (cm):</label>
    <input type="number" step="0.1" id="sepal_length" required>
    <label for="sepal_width">Sepal Width (cm):</label>
    <input type="number" step="0.1" id="sepal_width" required>
    <label for="petal_length">Petal Length (cm):</label>
    <input type="number" step="0.1" id="petal_length" required>
    <label for="petal_width">Petal Width (cm):</label>
    <input type="number" step="0.1" id="petal_width" required>
    <button type="submit">Predict</button>
  </form>

  <div id="response">Prediction will appear here...</div>

  <script>
    const form = document.getElementById('predictForm');
    const responseDiv = document.getElementById('response');

    // Cloud Run gives frontend + backend same domain â†’ no need to hardcode
    const serviceUrl = "/predict";

    form.addEventListener('submit', async (event) => {
      event.preventDefault();

      const payload = {
        sepal_length: parseFloat(document.getElementById('sepal_length').value),
        sepal_width: parseFloat(document.getElementById('sepal_width').value),
        petal_length: parseFloat(document.getElementById('petal_length').value),
        petal_width: parseFloat(document.getElementById('petal_width').value)
      };

      try {
        const res = await fetch(serviceUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        if (res.ok) {
          const data = await res.json();
          responseDiv.innerHTML = `<strong>Prediction:</strong> ${data.species} (class ${data.prediction})`;
        } else {
          responseDiv.innerHTML = `Error: ${res.status} - ${res.statusText}`;
        }
      } catch (error) {
        responseDiv.innerHTML = `Error: ${error.message}`;
      }
    });
  </script>
</body>
</html>
